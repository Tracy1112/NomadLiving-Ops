<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#285da5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Modern dashboard/grid icon -->
  <g transform="translate(16, 16)">
    <!-- Grid squares -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="16" y="0" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="0" y="16" width="12" height="12" rx="2" fill="white" opacity="0.7"/>
    <rect x="16" y="16" width="12" height="12" rx="2" fill="white" opacity="0.7"/>
  </g>
</svg>
